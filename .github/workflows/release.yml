name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.5.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git for private deps
        run: git config --global url."https://x-access-token:${{ secrets.GPUI_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release
        # working-directory: agent-studio
        run: cargo build --release

      - name: Create app bundle
        # working-directory: agent-studio
        run: cargo bundle --release

      - name: Setup Apple signing keychain
        if: ${{ secrets.MACOS_CERTIFICATE != '' && secrets.MACOS_CERTIFICATE_PWD != '' }}
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_PWD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
        run: |
          KEYCHAIN_PWD="${MACOS_KEYCHAIN_PWD:-actions}"
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PWD" build.keychain
          security set-keychain-settings -t 21600 -u build.keychain
          security unlock-keychain -p "$KEYCHAIN_PWD" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PWD" build.keychain
          security list-keychains -d user -s build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Sign application (Developer ID)
        if: ${{ secrets.MACOS_CERTIFICATE != '' && secrets.MACOS_SIGN_IDENTITY != '' }}
        env:
          MACOS_SIGN_IDENTITY: ${{ secrets.MACOS_SIGN_IDENTITY }}
        run: |
          codesign --force --deep --options runtime --timestamp -s "$MACOS_SIGN_IDENTITY" target/release/bundle/osx/AgentX.app
          codesign --verify --verbose target/release/bundle/osx/AgentX.app

      - name: Sign application (ad-hoc fallback)
        if: ${{ secrets.MACOS_CERTIFICATE == '' || secrets.MACOS_SIGN_IDENTITY == '' }}
        run: |
          codesign --force --deep -s - target/release/bundle/osx/AgentX.app
          codesign --verify --verbose target/release/bundle/osx/AgentX.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        # working-directory: agent-studio
        run: |
          create-dmg \
            --volname "AgentX" \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "AgentX.app" 150 190 \
            --app-drop-link 450 185 \
            "agentx-macos.dmg" \
            "target/release/bundle/osx/AgentX.app"

      - name: Notarize DMG
        if: ${{ secrets.APPLE_ID != '' && secrets.APPLE_APP_SPECIFIC_PASSWORD != '' && secrets.APPLE_TEAM_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcrun notarytool submit agentx-macos.dmg \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait
          xcrun stapler staple agentx-macos.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentx-macos
          path: agentx-macos.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git for private deps
        run: git config --global url."https://x-access-token:${{ secrets.GPUI_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install WiX Toolset
        run: choco install wixtoolset --no-progress

      - name: Install cargo-wix
        run: cargo install cargo-wix

      - name: Build release
        # working-directory: agent-studio
        run: cargo build --release

      - name: Create MSI installer
        shell: bash
        run: |
          cargo wix init --force
          cargo wix --no-build --nocapture
          installer=$(ls target/wix/*.msi | head -n 1)
          cp "$installer" agentx-windows.msi

      - name: Create portable executable
        shell: bash
        run: cp target/release/agentx.exe agentx-windows.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentx-windows
          path: |
            agentx-windows.exe
            agentx-windows.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git for private deps
        run: git config --global url."https://x-access-token:${{ secrets.GPUI_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fakeroot \
            dpkg-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan-dev \
            libssl-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libxdo-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release
        # working-directory: agent-studio
        run: cargo build --release

      - name: Create DEB package
        run: |
          cargo bundle --release
          package=$(ls target/release/bundle/deb/*.deb | head -n 1)
          cp "$package" agentx-linux.deb

      - name: Create tarball
        run: |
          mkdir -p agentx-linux
          cp target/release/agentx agentx-linux/agentx
          chmod +x agentx-linux/agentx
          tar -czvf agentx-linux.tar.gz agentx-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentx-linux
          path: |
            agentx-linux.tar.gz
            agentx-linux.deb

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: agentx-macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: agentx-windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: agentx-linux

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: AgentX ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            agentx-macos.dmg
            agentx-windows.msi
            agentx-windows.exe
            agentx-linux.deb
            agentx-linux.tar.gz
          body: |
            ## AgentX - AI Agent Studio

            A full-featured desktop AI agent studio built with GPUI Component.

            ### Features
            - Dock-based layout system with persistent state
            - Real-time agent communication via Agent Client Protocol (ACP)
            - Multi-session management with JSONL persistence
            - Code editor with LSP integration and syntax highlighting
            - Auto-update system with version checking
            - Light/dark theme support

            ## Installation

            ### macOS
            1. Download `agentx-macos.dmg`
            2. Open the DMG and drag AgentX to Applications
            3. If Gatekeeper warns, right-click the app > Open > Open (notarized builds should open normally)

            ### Windows
            1. Download `agentx-windows.msi`
            2. Run the installer
            3. You may need to allow the app through Windows Defender SmartScreen
            4. (Optional) `agentx-windows.exe` is a portable build

            ### Linux
            1. Download `agentx-linux.deb`
            2. Install: `sudo dpkg -i agentx-linux.deb`
            3. Fix deps if needed: `sudo apt-get -f install`
            4. (Optional) `agentx-linux.tar.gz` is a portable build
            5. Ensure required dependencies are installed (Vulkan, GTK3, etc.)

            ## Configuration

            Create a `config.json` in the same directory as the executable:

            ```json
            {
              "agent_servers": [
                {
                  "name": "my-agent",
                  "command": "/path/to/agent/executable",
                  "args": ["--arg1", "value1"]
                }
              ]
            }
            ```

            For more details, see the [README](https://github.com/your-org/gpui-component/tree/main/agent-studio).
